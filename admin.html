<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel KMK Natal 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(90deg, #b31217, #2d6a4f);
      color: #fff;
      margin: 0;
    }
    #login-screen {
      text-align: center;
      margin-top: 20%;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #2d6a4f;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #1b4332; }
    .hidden { display: none; }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: left;
    }
    th { background: rgba(0,0,0,0.3); }

    a { color: #b7f7c6; }

    .table-container {
      overflow-x: auto;
      padding: 10px 20px;
    }

    @media (max-width: 768px) {
      table { font-size: 0.8rem; }
      th, td { padding: 6px; }
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Login Admin</h2>
    <input type="password" id="admin-pass" placeholder="Masukkan Password">
    <br><br>
    <button id="login-btn">Masuk</button>
    <p id="login-error"></p>
  </div>

  <div id="admin-panel" class="hidden">
    <header>
      <h2>üìã Data Pendaftar KMK Natal 2025</h2>
      <div>
        <button id="refresh">üîÑ Refresh</button>
        <button id="download">‚¨áÔ∏è Unduh CSV</button>
        <button id="logout">üö™ Logout</button>
      </div>
    </header>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>No</th><th>Nama</th><th>NPM</th><th>Prodi</th><th>Angkatan</th><th>Region</th><th>No Telp</th><th>Divisi 1</th><th>Alasan 1</th><th>Divisi 2</th><th>Alasan 2</th><th>Link KRS</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBwZNBcA78NJQUzUA-D1QaxblnrSKwQUhM",
      authDomain: "kmk-natal-2025.firebaseapp.com",
      databaseURL: "https://kmk-natal-2025-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "kmk-natal-2025",
      storageBucket: "kmk-natal-2025.firebasestorage.app",
      messagingSenderId: "662210467099",
      appId: "1:662210467099:web:8c5c61d5d9598498fd6fbe",
      measurementId: "G-1G2K8GSGMV"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ADMIN_PASS = "kmknatal2025";

    const loginScreen = document.getElementById("login-screen");
    const adminPanel = document.getElementById("admin-panel");
    const tableBody = document.getElementById("table-body");

    document.getElementById("login-btn").onclick = () => {
      const pass = document.getElementById("admin-pass").value;
      if (pass === ADMIN_PASS) {
        loginScreen.classList.add("hidden");
        adminPanel.classList.remove("hidden");
        loadData();
      } else {
        document.getElementById("login-error").textContent = "‚ùå Password salah!";
      }
    };

    document.getElementById("logout").onclick = () => {
      adminPanel.classList.add("hidden");
      loginScreen.classList.remove("hidden");
    };

    function loadData() {
      tableBody.innerHTML = "<tr><td colspan='12'>Memuat data...</td></tr>";
      db.ref("pendaftar").once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data) return tableBody.innerHTML = "<tr><td colspan='12'>Belum ada data.</td></tr>";
        tableBody.innerHTML = "";
        Object.values(data).forEach((d, i) => {
          tableBody.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${d.nama || ""}</td>
              <td>${d.npm || ""}</td>
              <td>${d.prodi || ""}</td>
              <td>${d.angkatan || ""}</td>
              <td>${d.region || ""}</td>
              <td>${d.notelp || ""}</td>
              <td>${d.divisi1 || ""}</td>
              <td>${d.alasan1 || ""}</td>
              <td>${d.divisi2 || ""}</td>
              <td>${d.alasan2 || ""}</td>
              <td><a href="${d.krsURL}" target="_blank">Lihat</a></td>
            </tr>`;
        });
      });
    }

    document.getElementById("refresh").onclick = loadData;

    document.getElementById("download").onclick = () => {
      db.ref("pendaftar").once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data) return alert("Belum ada data.");
        let csv = "Nama,NPM,Prodi,Angkatan,Region,NoTelp,Divisi1,Alasan1,Divisi2,Alasan2,LinkKRS\n";
        Object.values(data).forEach(d => {
          csv += `"${d.nama}","${d.npm}","${d.prodi}","${d.angkatan}","${d.region}","${d.notelp}","${d.divisi1}","${d.alasan1}","${d.divisi2}","${d.alasan2}","${d.krsURL}"\n`;
        });
        const blob = new Blob([csv], { type: "text/csv" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "data_pendaftar_kmk.csv";
        a.click();
      });
    };
  </script>
</body>
</html>
