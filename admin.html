<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel — KMK Natal 2025</title>
  <link rel="stylesheet" href="admin.css" />
  <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
  <script defer src="admin.js"></script>
</head>

<body>
  <!-- LOGIN -->
  <section id="login-screen">
    <h2>🎄 Admin Panel Natal KMK 2025 🎄</h2>
    <p>Masukkan password untuk melanjutkan</p>
    <input type="password" id="admin-pass" placeholder="Password admin" />
    <br />
    <button id="login-btn">Login</button>
    <p class="error" id="login-error"></p>
  </section>

  <!-- PANEL ADMIN -->
  <section id="admin-panel" class="hidden">
    <header>
      <h2>📋 Data Pendaftar Panitia Natal</h2>
      <div class="controls">
        <button id="refresh">🔄 Refresh</button>
        <button id="download">⬇️ Download CSV</button>
        <button id="logout">🚪 Logout</button>
      </div>
    </header>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NPM</th>
            <th>Prodi</th>
            <th>Angkatan</th>
            <th>Region</th>
            <th>No HP</th>
            <th>Divisi 1</th>
            <th>Alasan 1</th>
            <th>Divisi 2</th>
            <th>Alasan 2</th>
            <th>KRS</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr><td colspan="13">⏳ Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </section>

  <div id="toast"></div>
</body>
</html>
