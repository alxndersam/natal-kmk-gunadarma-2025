<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Panitia Natal 2025 🎄</title>
  <link rel="stylesheet" href="admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div id="login-screen">
    <h2>🔒 Admin Login</h2>
    <input type="password" id="admin-pass" placeholder="Masukkan Password Admin">
    <br>
    <button id="login-btn">Masuk</button>
    <p id="login-error" class="error"></p>
  </div>

  <div id="admin-panel" class="hidden">
    <header>
      <h2>🎄 Admin Panel Panitia Natal 2025 🎄</h2>
      <div class="controls">
        <input type="text" id="search" placeholder="Cari nama / NPM / telp...">
        <button id="refresh">🔁 Muat Ulang</button>
        <button id="download">⬇️ Unduh CSV</button>
        <button id="logout">🚪 Logout</button>
      </div>
    </header>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NPM</th>
            <th>Prodi</th>
            <th>Angkatan</th>
            <th>Nomor Telp</th>
            <th>Region</th>
            <th>Divisi 1</th>
            <th>Alasan 1</th>
            <th>Divisi 2</th>
            <th>Alasan 2</th>
            <th>Link KRS</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <footer>
      <p>© 2025 KMK Universitas Gunadarma</p>
    </footer>
  </div>

  <div id="toast"></div>
  <script src="admin.js"></script>
</body>
</html>
