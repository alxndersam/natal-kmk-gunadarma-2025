<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | KMK Natal 2025</title>
  <link rel="stylesheet" href="admin.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div id="login-screen">
    <h1>🎄 Admin KMK Natal 2025 🎄</h1>
    <p>Masukkan password untuk melanjutkan</p>
    <input type="password" id="admin-pass" placeholder="Password admin">
    <button id="login-btn">Masuk</button>
    <p id="login-error" class="error"></p>
  </div>

  <div id="admin-panel" class="hidden">
    <header>
      <h2>📋 Data Pendaftar KMK Natal 2025</h2>
      <div class="controls">
        <button id="reloadBtn">🔄 Muat Ulang</button>
        <button id="downloadCSV">⬇️ Unduh CSV</button>
        <button id="logoutBtn">🚪 Logout</button>
      </div>
    </header>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NPM</th>
            <th>Prodi</th>
            <th>Angkatan</th>
            <th>Telepon</th>
            <th>Region</th>
            <th>Divisi 1</th>
            <th>Alasan 1</th>
            <th>Divisi 2</th>
            <th>Alasan 2</th>
            <th>KRS</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="data-body">
          <tr><td colspan="13">⏳ Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="toast"></div>

  <script src="admin.js"></script>
</body>
</html>
