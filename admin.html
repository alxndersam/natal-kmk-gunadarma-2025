<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - KMK Natal 2025</title>
  <link rel="stylesheet" href="admin.css" />
  <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
  <script defer src="admin.js"></script>
</head>

<body>
  <!-- Login Screen -->
  <div id="login-screen">
    <h2>🔒 Admin Panel KMK Natal 2025</h2>
    <input type="password" id="admin-pass" placeholder="Masukkan password admin" />
    <button id="login-btn">Login</button>
    <p id="login-error" class="error"></p>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" class="hidden">
    <header>
      <h2>📋 Data Pendaftar</h2>
      <div class="controls">
        <input type="text" id="search" placeholder="Cari nama / NPM..." />
        <button id="refresh">🔄 Muat Ulang</button>
        <button id="download">⬇️ Unduh CSV</button>
        <button id="logout">🚪 Logout</button>
      </div>
    </header>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NPM</th>
            <th>Prodi</th>
            <th>Angkatan</th>
            <th>Region</th>
            <th>Divisi 1</th>
            <th>Alasan 1</th>
            <th>Divisi 2</th>
            <th>Alasan 2</th>
            <th>KRS</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr><td colspan="12">⏳ Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast"></div>
</body>
</html>
