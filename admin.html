<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Panitia Natal KMK Gunadarma 2025</title>
  <link rel="stylesheet" href="admin.css">
  <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
  <script defer src="admin.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>🎄 Admin Panel Panitia Natal 2025 🎄</h1>
    <button id="downloadCSV">⬇️ Download CSV</button>
  </header>

  <main>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>NPM</th>
          <th>Prodi</th>
          <th>Angkatan</th>
          <th>Nomor Telp</th>
          <th>Region</th>
          <th>Divisi 1</th>
          <th>Alasan 1</th>
          <th>Divisi 2</th>
          <th>Alasan 2</th>
          <th>Link KRS</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </main>

  <footer>
    <p>© 2025 KMK Universitas Gunadarma</p>
  </footer>
</body>
</html>
