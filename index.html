<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran Natal KMK 2025</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ„ Pendaftaran Natal KMK Gunadarma 2025 ðŸŽ„</h1>
    <form id="pendaftaran-form">
      <label>Nama Lengkap:</label>
      <input type="text" id="nama" required>

      <label>NPM:</label>
      <input type="text" id="npm" required>

      <label>Program Studi:</label>
      <input type="text" id="prodi" required>

      <label>Angkatan:</label>
      <input type="text" id="angkatan" required>

      <label>Region:</label>
      <input type="text" id="region" required>

      <label>Nomor Telepon:</label>
      <input type="text" id="notelp" required>

      <label>Divisi 1:</label>
      <input type="text" id="divisi1" required>

      <label>Alasan Pilihan 1:</label>
      <textarea id="alasan1" rows="2"></textarea>

      <label>Divisi 2 (Opsional):</label>
      <input type="text" id="divisi2">

      <label>Alasan Pilihan 2:</label>
      <textarea id="alasan2" rows="2"></textarea>

      <label>Upload KRS (link drive):</label>
      <input type="url" id="krsURL" placeholder="https://drive.google.com/..." required>

      <button type="submit">Kirim Pendaftaran</button>
    </form>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
